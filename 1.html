<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader - Ultra HD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            background: #1f1f1f;
            border: 2px solid #333;
            border-radius: 12px;
            color: #fff;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff0000;
            background: #2a2a2a;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .video-info {
            background: #1f1f1f;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 200px;
            height: 112px;
            border-radius: 12px;
            object-fit: cover;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-meta {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .quality-section {
            margin-top: 20px;
        }

        .quality-label {
            font-size: 1.1rem;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .quality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .quality-option {
            padding: 12px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .quality-option:hover {
            border-color: #ff0000;
            background: #333;
        }

        .quality-option.selected {
            background: #ff0000;
            border-color: #ff0000;
        }

        .download-section {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

        .download-btn {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            padding: 15px 40px;
            font-size: 1.1rem;
        }

        .progress-container {
            background: #1f1f1f;
            border-radius: 16px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .progress-status {
            color: #ff0000;
            font-weight: 500;
        }

        .progress-bar-bg {
            background: #2a2a2a;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ff0000, #ff4444);
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s;
        }

        .progress-details {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
        }

        .error-message {
            background: #ff000020;
            border: 2px solid #ff0000;
            color: #ff6666;
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .success-message {
            background: #00ff0020;
            border: 2px solid #00ff00;
            color: #66ff66;
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff30;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 500;
            background: #ff000020;
            color: #ff6666;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .video-header {
                flex-direction: column;
            }

            .thumbnail {
                width: 100%;
                height: auto;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <p class="subtitle">Download YouTube videos in Ultra HD quality</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here..." value="">
            <button id="fetchBtn" onclick="fetchVideoInfo()">
                <span id="fetchBtnText">Get Video</span>
                <span id="fetchLoader" class="loading" style="display: none;"></span>
            </button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="videoInfo" class="video-info">
            <div class="video-header">
                <img id="thumbnail" class="thumbnail" src="" alt="Video thumbnail">
                <div class="video-details">
                    <h2 id="videoTitle" class="video-title"></h2>
                    <div class="video-meta">
                        <div>Channel: <span id="uploader"></span></div>
                        <div>Duration: <span id="duration"></span></div>
                        <div>Views: <span id="views"></span></div>
                    </div>
                </div>
            </div>

            <div class="quality-section">
                <div class="quality-label">Select Quality:</div>
                <div id="qualityGrid" class="quality-grid"></div>
            </div>

            <div class="download-section">
                <button id="downloadBtn" class="download-btn" onclick="startDownload()">
                    <span id="downloadBtnText">Download Video</span>
                    <span id="downloadLoader" class="loading" style="display: none;"></span>
                </button>
            </div>
        </div>

        <div id="progressContainer" class="progress-container">
            <div class="progress-header">
                <div class="progress-title">Download Progress</div>
                <div id="progressStatus" class="progress-status">Initializing...</div>
            </div>
            <div class="progress-bar-bg">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div class="progress-details">
                <span id="progressPercent">0%</span>
                <span id="progressSpeed"></span>
                <span id="progressETA"></span>
            </div>
        </div>

        <div id="successMessage" class="success-message">
            <h3>✅ Download Complete!</h3>
            <p>Your video has been downloaded successfully.</p>
        </div>

        <div class="footer">
            <p>Made with ❤️ • For educational purposes only</p>
        </div>
    </div>

    <script>
        // Update this to match your Render URL
        const API_URL = 'https://ytultrahd.onrender.com';
        // const API_URL = 'http://localhost:5000'; // For local testing

        let currentVideoInfo = null;
        let selectedQuality = '720p';
        let downloadCheckInterval = null;

        async function fetchVideoInfo() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            // Reset UI
            hideError();
            hideSuccess();
            document.getElementById('videoInfo').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';

            // Show loading
            setFetchLoading(true);

            try {
                const response = await fetch(`${API_URL}/api/info`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Failed to fetch video info');
                }

                currentVideoInfo = data.data;
                displayVideoInfo(currentVideoInfo);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to fetch video info. Please try again.');
            } finally {
                setFetchLoading(false);
            }
        }

        function displayVideoInfo(info) {
            document.getElementById('thumbnail').src = info.thumbnail;
            document.getElementById('videoTitle').textContent = info.title;
            document.getElementById('uploader').textContent = info.uploader;
            document.getElementById('duration').textContent = formatDuration(info.duration);
            document.getElementById('views').textContent = formatNumber(info.view_count);

            // Display quality options
            const qualityGrid = document.getElementById('qualityGrid');
            qualityGrid.innerHTML = '';

            const qualities = ['1080p', '720p', '480p', '360p', 'audio'];
            qualities.forEach(quality => {
                if (quality === 'audio' || info.available_qualities.includes(parseInt(quality))) {
                    const option = document.createElement('div');
                    option.className = 'quality-option';
                    option.textContent = quality === 'audio' ? 'Audio Only' : quality;
                    option.onclick = () => selectQuality(quality, option);

                    if (quality === selectedQuality) {
                        option.classList.add('selected');
                    }

                    qualityGrid.appendChild(option);
                }
            });

            document.getElementById('videoInfo').style.display = 'block';
        }

        function selectQuality(quality, element) {
            selectedQuality = quality;
            document.querySelectorAll('.quality-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        async function startDownload() {
            if (!currentVideoInfo) return;

            hideError();
            hideSuccess();
            setDownloadLoading(true);

            try {
                const response = await fetch(`${API_URL}/api/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: document.getElementById('urlInput').value.trim(),
                        quality: selectedQuality
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Failed to start download');
                }

                // Start monitoring download progress
                document.getElementById('progressContainer').style.display = 'block';
                monitorDownload(data.download_id);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to start download. Please try again.');
                setDownloadLoading(false);
            }
        }

        async function monitorDownload(downloadId) {
            let retryCount = 0;
            const maxRetries = 3;

            downloadCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_URL}/api/status/${downloadId}`);
                    const data = await response.json();

                    if (!response.ok || !data.success) {
                        throw new Error(data.error || 'Failed to check status');
                    }

                    const status = data.status;
                    updateProgress(status);

                    if (status.status === 'completed') {
                        clearInterval(downloadCheckInterval);
                        setDownloadLoading(false);
                        downloadFile(downloadId);
                    } else if (status.status === 'error') {
                        clearInterval(downloadCheckInterval);
                        setDownloadLoading(false);
                        showError(status.message || 'Download failed');
                    }

                    retryCount = 0; // Reset retry count on success

                } catch (error) {
                    console.error('Status check error:', error);
                    retryCount++;

                    if (retryCount >= maxRetries) {
                        clearInterval(downloadCheckInterval);
                        setDownloadLoading(false);
                        showError('Lost connection to server. Please refresh and try again.');
                    }
                }
            }, 2000); // Check every 2 seconds
        }

        function updateProgress(status) {
            const statusEl = document.getElementById('progressStatus');
            const progressBar = document.getElementById('progressBar');
            const percentEl = document.getElementById('progressPercent');
            const speedEl = document.getElementById('progressSpeed');
            const etaEl = document.getElementById('progressETA');

            statusEl.textContent = status.message || status.status || 'Processing...';

            const progress = status.progress || 0;
            progressBar.style.width = `${progress}%`;
            percentEl.textContent = `${Math.round(progress)}%`;

            if (status.speed_mbps) {
                speedEl.textContent = `${status.speed_mbps.toFixed(1)} Mbps`;
            }

            if (status.eta_seconds) {
                etaEl.textContent = `ETA: ${formatDuration(status.eta_seconds)}`;
            }
        }

        async function downloadFile(downloadId) {
            try {
                // Create a temporary link and click it
                const link = document.createElement('a');
                link.href = `${API_URL}/api/file/${downloadId}`;
                link.download = currentVideoInfo.title + (selectedQuality === 'audio' ? '.mp3' : '.mp4');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                showSuccess();
                document.getElementById('progressContainer').style.display = 'none';

            } catch (error) {
                console.error('Download error:', error);
                showError('Failed to download file. Please try again.');
            }
        }

        // Utility functions
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);

            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }

        function setFetchLoading(loading) {
            const btn = document.getElementById('fetchBtn');
            const text = document.getElementById('fetchBtnText');
            const loader = document.getElementById('fetchLoader');

            btn.disabled = loading;
            text.style.display = loading ? 'none' : 'inline';
            loader.style.display = loading ? 'inline-block' : 'none';
        }

        function setDownloadLoading(loading) {
            const btn = document.getElementById('downloadBtn');
            const text = document.getElementById('downloadBtnText');
            const loader = document.getElementById('downloadLoader');

            btn.disabled = loading;
            text.style.display = loading ? 'none' : 'inline';
            loader.style.display = loading ? 'inline-block' : 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
        }

        function hideSuccess() {
            document.getElementById('successMessage').style.display = 'none';
        }

        // Allow Enter key to fetch video
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchVideoInfo();
            }
        });

        // Clean up interval on page unload
        window.addEventListener('beforeunload', () => {
            if (downloadCheckInterval) {
                clearInterval(downloadCheckInterval);
            }
        });
    </script>
</body>

</html>
